# Repository Environment Variables (for Actions)
# Note: Sensitive values should be set manually in GitHub UI
environments:
  - name: production
    protection_rules:
      - type: required_reviewers
        required_reviewers:
          - "@core-team"
    deployment_branch_policy:
      protected_branches: true
      custom_branch_policies: false
  
  - name: staging
    protection_rules: []
    deployment_branch_policy:
      protected_branches: false
      custom_branch_policies: true
      custom_branches:
        - "develop"
        - "staging/*"

# Pages Configuration (if using GitHub Pages)
pages:
  source:
    branch: gh-pages
    path: /
  build_type: workflow

# Security and Analysis
security:
  secret_scanning:
    status: enabled
  
  push_protection:
    status: enabled
  
  dependency_graph:
    status: enabled
  
  vulnerable_dependencies:
    status: enabled
  
  private_vulnerability_reporting:
    status: enabled

# Repository Rules (GitHub's newer rule system)
rules:
  - name: "Protect main branch"
    target: branch
    enforcement: active
    conditions:
      ref_name:
        include:
          - "main"
    rules:
      - type: pull_request
        parameters:
          required_approving_review_count: 1
          dismiss_stale_reviews_on_push: true
          require_code_owner_review: true
          require_last_push_approval: false
      
      - type: required_status_checks
        parameters:
          strict_required_status_checks_policy: true
          required_status_checks:
            - "ci/tests"
            - "ci/lint"
            - "ci/security"
            - "ci/docs"
      
      - type: non_fast_forward
      - type: creation
      - type: deletion
      - type: required_linear_history