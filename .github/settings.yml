# GitHub Repository Settings Configuration
# This file configures repository settings, branch protection, and automation

repository:
  name: BEM
  description: "ðŸ§  BEM - Biological Entity Modeling: Advanced AI system for biological sequence analysis and entity modeling using transformer architectures"
  homepage: https://github.com/your-username/BEM
  topics:
    - machine-learning
    - artificial-intelligence
    - biology
    - bioinformatics
    - transformer
    - pytorch
    - nlp
    - sequence-analysis
    - protein-analysis
    - biological-modeling
    - deep-learning
    - python
    - research
    - scientific-computing
    - computational-biology
  
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  
  default_branch: main
  
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch Protection Rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "ci/tests"
          - "ci/lint"
          - "ci/security"
          - "ci/docs"
          - "ci/performance"
      
      enforce_admins: true
      
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        require_last_push_approval: false
      
      restrictions:
        apps: []
        users: []
        teams: []
      
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
  
  - name: develop
    protection:
      required_status_checks:
        strict: true
        contexts:
          - "ci/tests"
          - "ci/lint"
      
      enforce_admins: false
      
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
      
      allow_force_pushes: false
      allow_deletions: false

