base_config: performance_variant.yaml
metadata:
  experiment_id: f52_lowrank_diagonal
  description: F5.2 - Low-rank + diagonal generator for axis-aligned scaling
  version: 1.3.0
  created: '2024-08-23'
  fast5_variant: F5.2
model:
  base_model: llama2-7b
  architecture: bem_v11_stable
  bem_config:
    sites:
    - W_O
    - W_down
    rank_schedule:
    - 2
    - 3
    - 6
    - 6
    - 6
    - 3
    - 2
    num_experts: 2
    alpha: 16.0
    dropout: 0.1
    lowrank_diagonal:
      enabled: true
      d_max: 0.2
      diagonal_l2_penalty: 0.01
      diagonal_init_std: 0.01
      spectral_budget_include_diag: true
      use_feature_gating: true
      diagonal_dropout: 0.1
    routing:
      chunk_size: 128
      hysteresis_tau: 0.7
      routing_type: chunk_sticky
    attention_bias:
      enabled: true
      retrieval_dim: 768
      bias_hidden_dim: 64
    governance:
      max_singular_value: 1.0
      fro_budget: 1.0
      trust_region: true
      diagonal_budget: 0.3
training:
  seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  learning_rate: 1e-4
  batch_size: 16
  max_steps: 5000
  warmup_steps: 500
  optimizer: adamw
  weight_decay: 0.01
  grad_clip_norm: 1.0
  diagonal_training:
    diagonal_l2_weight: 0.01
    diagonal_ramp_steps: 1000
    feature_gating_warmup: 500
  save_steps: 1000
  eval_steps: 500
data:
  train_file: data/train.jsonl
  eval_file: data/eval.jsonl
  max_seq_length: 2048
  retrieval:
    index_file: indices/retrieval.faiss
    num_retrieved: 10
    retrieval_model: sentence-transformers/all-mpnet-base-v2
evaluation:
  metrics:
  - EM
  - F1
  - BLEU
  - chrF
  slices:
    slice_a:
      name: Retrieval-Strong
      type: retrieval_strong
      coverage_threshold: 0.8
      consistency_threshold: 0.8
    slice_b:
      name: Full
      type: full
  diagonal_metrics:
  - diagonal_magnitude
  - diagonal_sparsity
  - lowrank_vs_diagonal_ratio
  - feature_gate_utilization
  - diagonal_budget_usage
  performance_metrics:
  - p50_latency_ms
  - p95_latency_ms
  - throughput_tokens_per_sec
  - vram_usage_gb
  - cache_hit_rate_pct
  cache_monitoring:
    enabled: true
    track_kv_hits: true
    track_routing_flips: true
    track_gate_entropy: true
    export_routing_decisions: true
system:
  device: cuda
  mixed_precision: true
  gradient_checkpointing: false
  monitor_vram: true
  monitor_latency: true
  deterministic: true
  torch_deterministic: true
quality_gates:
  baseline_threshold:
    enabled: true
    metrics:
    - EM
    - F1
    - BLEU
    - chrF
    min_improvement_pct: 0.5
    target_metrics:
    - chrF
    - BLEU
  latency_budget:
    enabled: true
    max_increase_pct: 5.0
    metric: p50_latency_ms
  cache_performance:
    enabled: true
    min_hit_rate_pct: 80.0
  vram_budget:
    enabled: true
    max_delta_pct: 5.0
  format_stability:
    enabled: true
    measure_output_variance: true
  diagonal_budget:
    enabled: true
    max_diagonal_norm: 1.0
budget_validation:
  enabled: true
  param_budget_pct: 5.0
  flop_budget_pct: 5.0
  reference_config: experiments/v11_baseline.yml
  rank_reduction_compensation: true
  diagonal_param_accounting: true
logging:
  log_level: INFO
  wandb_project: bem_v13_fast5
  wandb_tags:
  - bem_v13
  - f52
  - lowrank_diagonal
  - fast5
  log_metrics:
  - loss
  - eval_metrics
  - system_telemetry
  - cache_metrics
  - routing_metrics
  - diagonal_metrics
  export_formats:
  - jsonl
  - csv
  export_routing_data: true
  export_diagonal_data: true
safety:
  verify_cache_safety: true
  forbidden_sites:
  - W_Q
  - W_K
  - W_V
  - q_proj
  - k_proj
  - v_proj
  validate_rank_schedule: true
  validate_attachment_points: true
  validate_param_budget: true
  max_param_increase_pct: 5.0
  validate_diagonal_bounds: true
  max_diagonal_magnitude: 0.5
analysis:
  stats_config:
    n_bootstrap: 10000
    alpha: 0.05
    fdr_method: fdr_bh
  cache_analysis:
    enabled: true
    export_detailed_metrics: true
  diagonal_analysis:
    enabled: true
    analyze_axis_alignment: true
    compute_lowrank_diagonal_decomposition: true
    measure_format_improvements: true
  pareto_analysis:
    enabled: true
    primary_metric: chrF
    secondary_metric: BLEU
    latency_metric: p50_latency_ms
reproducibility:
  code_version: bem_v1.3.0
  config_hash: null
  python_version: null
  torch_version: null
  cuda_version: null
  data_hash: null
  index_hash: null
