base_config: performance_variant.yaml
metadata:
  experiment_id: lora_baseline
  description: Static LoRA baseline with same rank schedule and attachment points
    as BEM-v1.1
  version: 1.0.0
  created: '2024-08-23'
model:
  base_model: llama2-7b
  architecture: static_lora
  lora_config:
    sites:
    - W_O
    - W_down
    rank_schedule:
    - 2
    - 4
    - 8
    - 8
    - 8
    - 4
    - 2
    alpha: 16.0
    dropout: 0.1
    routing: null
    attention_bias: null
    regularization:
      weight_decay: 0.01
      grad_clip_norm: 1.0
training:
  seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  learning_rate: 1e-4
  batch_size: 16
  max_steps: 5000
  warmup_steps: 500
  optimizer: adamw
  weight_decay: 0.01
  grad_clip_norm: 1.0
  save_steps: 1000
  eval_steps: 500
  lora_alpha: 16
  lora_dropout: 0.1
data:
  train_file: data/train.jsonl
  eval_file: data/eval.jsonl
  max_seq_length: 2048
  retrieval: null
evaluation:
  metrics:
  - EM
  - F1
  - BLEU
  - chrF
  slices:
    slice_a:
      name: Retrieval-Strong
      type: retrieval_strong
      coverage_threshold: 0.8
      consistency_threshold: 0.8
    slice_b:
      name: Full
      type: full
  performance_metrics:
  - p50_latency_ms
  - p95_latency_ms
  - throughput_tokens_per_sec
  - vram_usage_gb
  cache_monitoring:
    enabled: false
system:
  device: cuda
  mixed_precision: true
  gradient_checkpointing: false
  monitor_vram: true
  monitor_latency: true
  deterministic: true
  torch_deterministic: true
quality_gates:
  baseline_threshold:
    enabled: false
  latency_reference:
    enabled: true
    metric: p50_latency_ms
  vram_reference:
    enabled: true
  cache_performance:
    enabled: false
logging:
  log_level: INFO
  wandb_project: bem_v11_research
  wandb_tags:
  - lora_baseline
  - static
  - reference
  log_metrics:
  - loss
  - eval_metrics
  - system_telemetry
  export_formats:
  - jsonl
  - csv
  export_routing_data: false
safety:
  verify_cache_safety: true
  forbidden_sites:
  - W_Q
  - W_K
  - W_V
  - q_proj
  - k_proj
  - v_proj
  validate_rank_schedule: true
  validate_attachment_points: true
  validate_param_budget: true
  max_param_increase_pct: 5.0
analysis:
  stats_config:
    n_bootstrap: 10000
    alpha: 0.05
    fdr_method: fdr_bh
  cache_analysis:
    enabled: false
  leak_detection:
    enabled: true
    similarity_threshold: 0.7
  pareto_analysis:
    enabled: true
    primary_metric: F1
    latency_metric: p50_latency_ms
reproducibility:
  code_version: lora_baseline_v1.0.0
  config_hash: null
  python_version: null
  torch_version: null
  cuda_version: null
  data_hash: null
  index_hash: null
