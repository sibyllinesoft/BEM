base_config: performance_variant.yaml
metadata:
  experiment_id: R1_robustness_second_model
  description: v1.3-stack robustness test on second base model for generalization
    validation
  version: 1.3.0-robustness-R1
  created: '2024-08-23'
  campaign: v1.3-stack-validation-phase4-robustness
  robustness_type: cross_model_generalization
  parent_config: S1_stack
  hypothesis: v1.3-stack shows same-direction improvements with overlapping CIs across
    base models
model:
  base_model: gpt2-medium
  architecture: bem_v13_stack
  bem_config:
    sites:
    - c_attn.out_proj
    - c_mlp.down_proj
    rank_schedule:
    - 3
    - 6
    - 12
    - 12
    - 12
    - 6
    - 3
    num_experts: 2
    alpha: 16.0
    dropout: 0.1
    svd_init:
      enabled: true
      init_file: artifacts/svd_init_gpt2_medium.pt
      freeze_steps: 75
    low_rank_diagonal:
      enabled: true
      diagonal_head: true
      clamp_norm_inf: 1.0
      include_in_budgets: true
    routing:
      chunk_size: 128
      hysteresis_tau: 0.7
      routing_type: chunk_sticky
    attention_bias:
      enabled: true
      retrieval_dim: 1024
      bias_hidden_dim: 64
    governance:
      max_singular_value: 1.0
      fro_budget: 1.0
      trust_region: true
      track_spectra: true
hard_negatives:
  enabled: true
  corpus_file: data/hard_negs.jsonl
  contradiction_features: true
  consistency_features: true
  contradiction_penalty: 0.1
  delta_w_reduction: true
fp8_qat:
  enabled: true
  quantize_components:
  - U
  - V
  quantization: per_channel
  fake_quant: true
  tolerance_check: true
  tolerance_threshold: 1e-3
  auto_fallback: true
training:
  seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  learning_rate: 5e-5
  batch_size: 4
  max_steps: 400
  warmup_steps: 40
  optimizer: adamw
  weight_decay: 0.01
  grad_clip_norm: 1.0
  save_steps: 50
  eval_steps: 50
data:
  train_file: data/train.jsonl
  eval_file: data/val.jsonl
  max_seq_length: 512
  retrieval:
    index_file: indices/retrieval.faiss
    num_retrieved: 15
    retrieval_model: sentence-transformers/all-mpnet-base-v2
    include_hard_negatives: true
    hard_neg_ratio: 0.3
evaluation:
  metrics:
  - EM
  - F1
  - BLEU
  - chrF
  slices:
    slice_a:
      name: Retrieval-Strong
      type: retrieval_strong
      coverage_threshold: 0.8
    slice_b:
      name: Full
      type: full
  performance_metrics:
  - p50_latency_ms
  - p95_latency_ms
  - throughput_tokens_per_sec
  - vram_usage_gb
  - cache_hit_rate_pct
  - cross_model_consistency
  - generalization_stability
  telemetry:
    flips_per_token: true
    gate_entropy: true
    gate_utilization: true
    delta_w_norms: true
    top_singular_values: true
    routing_pattern_similarity: true
    expert_activation_patterns: true
  index_swap_test:
    enabled: true
    indices:
    - indices/clean.faiss
    - indices/shuffled.faiss
    - indices/corrupt.faiss
  cache_monitoring:
    enabled: true
    track_kv_hits: true
    track_routing_flips: true
    track_gate_entropy: true
    export_routing_decisions: true
quality_gates:
  robustness_validation:
    enabled: true
    same_direction_improvement: true
    min_improvement_metrics: 2
    ci_overlap_required: true
    min_overlap_metrics: 3
  latency_budget:
    enabled: true
    max_increase_pct: 25.0
    metric: p50_latency_ms
  cache_performance:
    enabled: true
    min_hit_rate_pct: 75.0
  vram_budget:
    enabled: true
    max_delta_pct: 10.0
  param_parity:
    enabled: true
    tolerance_pct: 10.0
    baseline_params: null
    baseline_flops: null
safety:
  verify_cache_safety: true
  forbidden_sites:
  - c_attn.query
  - c_attn.key
  - c_attn.value
  validate_svd_init: true
  validate_diagonal_head: true
  validate_hard_negatives: true
  validate_fp8_numerics: true
  validate_param_budget: true
  max_param_increase_pct: 10.0
  abort_on_breach: true
  validate_architecture_compatibility: true
  validate_site_mapping: true
logging:
  log_level: INFO
  wandb_project: bem_v13_stack_validation_phase4
  wandb_tags:
  - R1
  - robustness
  - gpt2_medium
  - generalization
  - cross_model
  log_metrics:
  - loss
  - eval_metrics
  - system_telemetry
  - cache_metrics
  - routing_metrics
  - governance_metrics
  - fp8_metrics
  - hard_neg_metrics
  - svd_metrics
  - cross_model_metrics
  export_formats:
  - jsonl
  - csv
  export_detailed_telemetry: true
analysis:
  stats_config:
    n_bootstrap: 10000
    alpha: 0.05
    fdr_method: fdr_bh
    paired_analysis: true
  aggregate_config:
    metrics:
    - EM
    - F1
    - BLEU
    - chrF
    slice: slice_b
    relative_improvement: true
  robustness_analysis:
    enabled: true
    baseline_config: S1_stack
    comparison_type: cross_model
    require_same_direction: true
    require_ci_overlap: true
    min_consistency_score: 0.7
  cross_model_analysis:
    enabled: true
    reference_model: microsoft/DialoGPT-small
    consistency_metrics:
    - performance_correlation
    - routing_pattern_similarity
    - expert_utilization_correlation
reproducibility:
  robustness_type: cross_model_generalization
  base_model_variant: gpt2-medium
  reference_config: S1_stack
  code_version: bem_v1.3.0-robustness
  base_model_hash: null
  svd_init_hash: null
  hard_neg_hash: null
  fp8_config_hash: null
  site_mapping_hash: null
