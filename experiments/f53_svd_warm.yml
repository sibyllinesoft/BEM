base_config: performance_variant.yaml
metadata:
  experiment_id: f53_svd_warmstart
  description: F5.3 - SVD warm-start from strong static LoRA for better initialization
  version: 1.3.0
  created: '2024-08-23'
  fast5_variant: F5.3
model:
  base_model: llama2-7b
  architecture: bem_v11_stable
  bem_config:
    sites:
    - W_O
    - W_down
    rank_schedule:
    - 2
    - 4
    - 8
    - 8
    - 8
    - 4
    - 2
    num_experts: 2
    alpha: 16.0
    dropout: 0.1
    svd_warmstart:
      enabled: true
      lora_checkpoint_path: artifacts/static_lora_strong.pt
      truncation_threshold: 1e-6
      scaling_preservation: true
      freeze_bases_steps: 1000
      ramp_controller_steps: 2000
      spectral_regularization: 0.1
      verify_reconstruction: true
    routing:
      chunk_size: 128
      hysteresis_tau: 0.7
      routing_type: chunk_sticky
      controller_init_scale: 0.01
    attention_bias:
      enabled: true
      retrieval_dim: 768
      bias_hidden_dim: 64
    governance:
      max_singular_value: 1.0
      fro_budget: 1.0
      trust_region: true
training:
  seeds:
  - 1
  - 2
  - 3
  - 4
  - 5
  learning_rate: 1e-4
  batch_size: 16
  max_steps: 5000
  warmup_steps: 500
  optimizer: adamw
  weight_decay: 0.01
  grad_clip_norm: 1.0
  warmstart_training:
    phase1_steps: 1000
    phase1_lr: 1e-4
    freeze_lora_bases: true
    controller_ramp_start: 0.01
    phase2_steps: 2000
    phase2_lr: 5e-5
    controller_ramp_end: 1.0
    phase3_steps: 2000
    phase3_lr: 1e-5
    unfreeze_bases: true
    light_base_lr_factor: 0.1
  validate_initialization: true
  reconstruction_tolerance: 1e-3
  save_steps: 1000
  eval_steps: 500
svd_preparation:
  static_lora_config:
    rank: 8
    alpha: 16.0
    learning_rate: 1e-3
    max_steps: 3000
    target_sites:
    - W_O
    - W_down
  decomposition:
    rank_schedule:
    - 2
    - 4
    - 8
    - 8
    - 8
    - 4
    - 2
    truncation_threshold: 1e-6
    verify_reconstruction: true
    save_decomposition: true
    export_spectra: true
data:
  train_file: data/train.jsonl
  eval_file: data/eval.jsonl
  max_seq_length: 2048
  retrieval:
    index_file: indices/retrieval.faiss
    num_retrieved: 10
    retrieval_model: sentence-transformers/all-mpnet-base-v2
evaluation:
  metrics:
  - EM
  - F1
  - BLEU
  - chrF
  slices:
    slice_a:
      name: Retrieval-Strong
      type: retrieval_strong
      coverage_threshold: 0.8
      consistency_threshold: 0.8
    slice_b:
      name: Full
      type: full
  warmstart_metrics:
  - reconstruction_error
  - singular_value_spectrum
  - controller_magnitude
  - base_drift
  - training_efficiency
  - convergence_speed
  phase_metrics:
  - phase1_controller_learning
  - phase2_ramp_stability
  - phase3_joint_improvement
  performance_metrics:
  - p50_latency_ms
  - p95_latency_ms
  - throughput_tokens_per_sec
  - vram_usage_gb
  - cache_hit_rate_pct
  cache_monitoring:
    enabled: true
    track_kv_hits: true
    track_routing_flips: true
    track_gate_entropy: true
    export_routing_decisions: true
system:
  device: cuda
  mixed_precision: true
  gradient_checkpointing: false
  monitor_vram: true
  monitor_latency: true
  deterministic: true
  torch_deterministic: true
quality_gates:
  baseline_threshold:
    enabled: true
    metrics:
    - EM
    - F1
    - BLEU
    - chrF
    min_improvement_pct: 0.0
  training_efficiency:
    enabled: true
    max_steps_for_convergence: 4000
    convergence_tolerance: 0.01
  latency_budget:
    enabled: true
    max_increase_pct: 5.0
    metric: p50_latency_ms
  cache_performance:
    enabled: true
    min_hit_rate_pct: 80.0
  vram_budget:
    enabled: true
    max_delta_pct: 5.0
  initialization_quality:
    enabled: true
    max_reconstruction_error: 1e-3
    min_singular_value_preservation: 0.95
  spectral_stability:
    enabled: true
    max_spectral_drift: 0.1
budget_validation:
  enabled: true
  param_budget_pct: 5.0
  flop_budget_pct: 5.0
  reference_config: experiments/v11_baseline.yml
  training_efficiency_bonus: true
logging:
  log_level: INFO
  wandb_project: bem_v13_fast5
  wandb_tags:
  - bem_v13
  - f53
  - svd_warmstart
  - fast5
  log_metrics:
  - loss
  - eval_metrics
  - system_telemetry
  - cache_metrics
  - routing_metrics
  - warmstart_metrics
  - phase_metrics
  export_formats:
  - jsonl
  - csv
  export_routing_data: true
  export_svd_data: true
  export_phase_transitions: true
safety:
  verify_cache_safety: true
  forbidden_sites:
  - W_Q
  - W_K
  - W_V
  - q_proj
  - k_proj
  - v_proj
  validate_rank_schedule: true
  validate_attachment_points: true
  validate_param_budget: true
  max_param_increase_pct: 5.0
  validate_svd_initialization: true
  validate_reconstruction_quality: true
  monitor_base_drift: true
analysis:
  stats_config:
    n_bootstrap: 10000
    alpha: 0.05
    fdr_method: fdr_bh
  cache_analysis:
    enabled: true
    export_detailed_metrics: true
  warmstart_analysis:
    enabled: true
    analyze_convergence_speed: true
    compare_vs_random_init: true
    track_singular_value_evolution: true
    measure_controller_learning_curve: true
  pareto_analysis:
    enabled: true
    primary_metric: F1
    latency_metric: training_time
    secondary_latency_metric: p50_latency_ms
reproducibility:
  code_version: bem_v1.3.0
  config_hash: null
  python_version: null
  torch_version: null
  cuda_version: null
  data_hash: null
  index_hash: null
  static_lora_checkpoint_hash: null
  svd_decomposition_hash: null
